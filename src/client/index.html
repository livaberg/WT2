  <body>
    <header class="header">
      <div class="logo-title">
        <img src="favicon.ico" alt="Logo" width="30" height="30" class="logo" />
        <h1>WT2</h1>

      <div class="header-right">

            <option value="Action">Action</option>

          </select>

        <div class="menu">

          <h3>1</h3>
          <div id="genreChart"></div>
        </section>

        <section class="visualization">
          <h3>2</h3>
          <div id="yearChart"></div>
        </section>

        <section class="visualization">
          <h3>Top 10 Highest Rated Movies</h3>
          <div id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Loading...</span>
          </div>
          <canvas id="myChart"></canvas>
          <ul id="topRatedMoviesList"></ul>

      </div>
    </main>
